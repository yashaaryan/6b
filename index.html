<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banana Inc.</title>
<style>
    body {
        background-color: #FFD700; /* Golden yellow background */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333; /* Dark background for header */
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    nav {
        display: flex;
        justify-content: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 0 20px;
    }
    footer {
        background-color: #333; /* Dark background for footer */
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>Banana Inc.</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>
<main>
    <section>
        <h2>Our Products</h2>
        <p>Product 1: Description of product 1.</p>
        <p>Product 2: Description of product 2.</p>
        <p>Product 3: Description of product 3.</p>
    </section>
    <section>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</main>
<footer>
    &copy; 2023 Banana Inc. All Rights Reserved.
</footer>
</body>
</html>
